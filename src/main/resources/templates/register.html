<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link href="login-register-home.css" rel="stylesheet">
</head>
<body>
<h1>Create a new account to play The Dot Game.</h1>
<form th:method="post">
    <div>
        <label>Username:
            <input th:field="${registerFormDTO.username}">
        </label>
        <p class="error" th:errors="${registerFormDTO.username}"></p>
    </div>
    <div>
        <label>Password:
            <input th:field="${registerFormDTO.password}" type="password">
        </label>
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </div>
    <div>
        <label>Verify Password:
            <input th:field="${registerFormDTO.verifyPassword}" type="password">
        </label>
    </div>

    <input href="/login" type="submit" value="Register">
</form>
</body>
</html>
